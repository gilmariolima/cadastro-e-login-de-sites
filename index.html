<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">

        <div class="left">
            <div class="cadastro">
                <div class="titulo">
                    <h1>Nova conta</h1>
                </div>
                <form>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">

                    <div class="checkbox">
                        <input type="checkbox" value="concordo">
                        <label for="concordo">Concordo com os termos.</label>
                    </div>
                </form>
                <a class="criar" href="#">Criar conta</a>
                <span class="possui">Já possui uma conta? <a href="acessar.html">Faça login</a></span>
            </div>
        </div>
        
        <div class="right">
            <img src="images/image.png" alt="">
            <h1>Leve sua carreira ao próximo nivel</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero qui magni cum fugit nihil. Neque architecto amet, cumque animi sunt voluptate adipisci, tempora.</p>
        </div>

    </main>
</body>
</html>
